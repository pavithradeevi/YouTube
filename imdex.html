<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS" crossorigin="anonymous" />
    <title>You-Tube</title>
    <link type="images/jpg" rel="icon" href="images/logo1.jpg">


    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        
        <img src="images/logo.PNG" class="logo" alt="">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="images/search.PNG" alt=""></button>
        </div>
        
        <div class="user-options">
            <img src="https://img.icons8.com/material-rounded/24/000000/video-call.png" class="icon" alt="">
            <img src="https://img.icons8.com/sf-black-filled/64/000000/grid.png" class="icon" alt="">
            <img src="https://img.icons8.com/material-sharp/24/000000/bell.png" class="icon" alt="">
            <div class="user-dp">
                <img src="https://img.icons8.com/ios/50/000000/p.png" alt="">
            </div>
        </div>
    </nav>

    <!-- sidebar -->
    <div class="side-bar">
        <a href="#" class="links active"><img src="images/home.PNG" alt="">Home</a>
        <a href="#" class="links"><img src="images/explore.PNG" alt="">explore</a>
        <a href="#" class="links"><img src="images/subscription.PNG" alt="">Subscription</a>
        <hr class="seperator">
        <a href="#" class="links"><img src="images/library.PNG" alt="">Library</a>
        <a href="#" class="links"><img src="images/history.PNG" alt="">History</a>
        <a href="#" class="links"><img src="images/your-video.PNG" alt="">your video</a>
        <a href="#" class="links"><img src="images/watch-later.PNG" alt="">watch Later</a>
        <a href="#" class="links"><img src="images/liked video.PNG" alt="">Liked video</a>
        <a href="#" class="links"><img src="images/show more.PNG" alt="">show more</a>
    </div>

    <!-- filters -->
    <div class="filters">
        <button class="filter-options active">All</button>
        <button class="filter-options">CSS</button>
        <button class="filter-options">web development</button>
        <button class="filter-options">python</button> 
         <button class="filter-options">entertainment</button>
        <button class="filter-options">marvel</button>
        <button class="filter-options">javascript</button>
        <button class="filter-options">artificial intelligence</button>
        <button class="filter-options">machine learning</button>
        <button class="filter-options">trending</button>
    </div>

    
    <div class="Video-Container">
        
    </div>

    <!-- <script src="https://apis.google.com/script.js"></script> -->
    <script src="./script.js"></script>
    
</body>
</html>
